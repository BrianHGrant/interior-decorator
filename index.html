<!DOCTYPE html>
<html>
  <head>
    <link href="css/css.css" rel="stylesheet" type="text/css" media="all">
    <title>Interior Designs</title>
  </head>
  <body>
    <div class="header">
      <h1>Wreck Rehab Interior Designs</h1>
      <h2>We refurb your shack into something spectacular!</h2>
    </div>

    <h3>Check out a <strong>before</strong> and <strong>after</strong> of one
      of our <em>favorite</em> projects
    </h3>

    <div class="column">
      <div class="before">
        <h4>Before</h4>
        <img src="img/shack.jpg" alt="Before Construction Photo" />
      </div>
    </div>
    <div class="column">
      <div class="during">
        <h4>During</h4>
        <img src="img/construction.png" alt="During Construction Photo" />
      </div>
    </div>
    <div class="column">
      <div class="after">
        <h4>After</h4>
        <img src="img/mansion.jpeg" alt="After Construction Photo" />
      </div>
    </div>

  </body>
</html>
